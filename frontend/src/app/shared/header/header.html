<header>
    <div class="content">
        <h1 class="app-name">{{ title }}</h1>
        <nav>
            <a [routerLink]="'/generate'">Generate</a>
            <div class="dropdown">
                <button class="dropbtn" (click)="toggleMenu()">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
                <div [class.show]="isMenuOpen()" class="dropdown-content">
                    @if (isAuthenticated()) {
                        <a [routerLink]="'/user/profile'">Profile</a>
                        <a [routerLink]="'/user/history'">History</a>
                        <a [routerLink]="'/oauth2/logout'">Log out</a>
                    } @else {
                        <a [href]="backendGoogleOauthUrl">Log in with Google</a>
                    }
                </div>
            </div>
        </nav>
    </div>
</header>
