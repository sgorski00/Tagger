<form>
    <div class="form-field">
        <label for="item">Item</label>
        <input id="item" type="text" class="input" placeholder="Enter item"/>
    </div>

    <div class="form-field optional">
        <label for="tagsQuantity">Tags Quantity</label>
        <input id="tagsQuantity" type="number" class="input" placeholder="20"/>
    </div>

    <div class="form-field optional">
        <label for="platform">Platform</label>
        <select id="platform" class="input">
            <option value="">Select platform</option>
            <option value="amazon">Amazon</option>
            <option value="ebay">eBay</option>
            <option value="vinted">Vinted</option>
        </select>
    </div>

    <div class="form-field">
        <label for="targetAudience">Target Audience</label>
        <input id="targetAudience" type="text" class="input" placeholder="Enter target audience"/>
    </div>

    <div class="form-field">
        <label for="responseStyle">Response Style</label>
        <select id="responseStyle" class="input">
            <option value="">Select style</option>
            <option value="formal">Formal</option>
            <option value="casual">Casual</option>
            <option value="humorous">Humorous</option>
        </select>
    </div>

    <div class="buttons-container">
        <button type="submit" class="btn submit-btn">Generate</button>
        <button type="button" class="btn clear-btn">Clear</button>
    </div>
</form>
