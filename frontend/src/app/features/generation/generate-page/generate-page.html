<div class="page-wrapper">
  <h1 class="page-title">{{ headerLabel }}</h1>
  <div class="page-content-container">
    <app-dynamic-form (formSubmit)="onGenerate($event)"/>
    <div id="result">
      @if (resultLoading()) {
        <div class="loading">Generating...</div>
      }
      @if (response(); as response) {
        <app-generation-result [response]="response"/>
      }
    </div>
  </div>
</div>
