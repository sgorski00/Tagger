<app-base-page [headerLabel]="'History'" [layout]="'row'">
    <div class="his-list-container">
        <app-history-items-list [titleLabel]="'History list'" [items]="getHistoryItems()" />
        <app-history-pagination
          [activePage]="getActivePage()"
          [totalPages]="getTotalPages()"
          (pageChange)="changePage($event)"
        />
    </div>
    <div class="his-item-container">
        <span class="sub-title">Generation info</span>
    </div>
</app-base-page>
