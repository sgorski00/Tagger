<app-base-page [headerLabel]="headerLabel" [layout]="'row'">
    <div class="account-card">
        <h2 class="sub-title">Account Information</h2>
        <div class="info">
            @if (accountData(); as accountData) {
                <app-profile-row [label]="'Name'" [value]="accountData.name" />
                <app-profile-row [label]="'Email'" [value]="accountData.email" />
                <app-profile-row [label]="'Account created'" [value]="accountData.createdAt" />
            } @else {
                <p>Loading...</p>
            }
        </div>
    </div>
    <div class="history-list">
        <app-history-items-list (showDetails)="onItemClick($event)" [titleLabel]="'History preview'" [items]="historyItems()" />
        @if (historyItems().length > 0) {
            <button [routerLink]="['/user', 'history']" class="btn">View full history</button>
        }
    </div>
</app-base-page>
